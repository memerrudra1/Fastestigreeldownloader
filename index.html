<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Reel Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #downloadLink a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    #errorMessage {
      color: red;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    #loadingSpinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #loadingSpinner img {
      width: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instagram Reel Downloader</h1>
    <input type="text" id="reelUrl" placeholder="Paste Instagram Reel URL here..." />
    <button onclick="downloadReel()">Download Reel</button>
    <div id="loadingSpinner">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />
    </div>
    <div id="errorMessage"></div>
    <div id="downloadLink"></div>
  </div>
  <script>
    async function downloadReel() {
      const url = document.getElementById('reelUrl').value;
      const errorMessage = document.getElementById('errorMessage');
      const downloadLink = document.getElementById('downloadLink');
      const loadingSpinner = document.getElementById('loadingSpinner');

      // Reset UI elements
      errorMessage.style.display = 'none';
      downloadLink.style.display = 'none';
      loadingSpinner.style.display = 'block';

      // Validate URL
      if (!url || !url.includes('instagram.com') || !url.includes('/reel/')) {
        errorMessage.textContent = 'Please enter a valid Instagram Reel URL.';
        errorMessage.style.display = 'block';
        loadingSpinner.style.display = 'none';
        return;
      }

      try {
        // Simulate an API call (replace with real backend API)
        const response = await new Promise((resolve) =>
          setTimeout(() => resolve({ success: true, downloadUrl: 'https://example.com/download/reel.mp4' }), 2000)
        );

        if (response.success) {
          downloadLink.innerHTML = `<p>Your reel is ready: <a href="${response.downloadUrl}" download>Click here to download</a></p>`;
          downloadLink.style.display = 'block';
        } else {
          throw new Error('Failed to fetch the reel. Please try again later.');
        }
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      } finally {
        loadingSpinner.style.display = 'none';
      }
    }
  </script>
</body>
